<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Student Admission Form</h2>

        <form id="admissionForm">
            <!-- Full Name Input -->
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe">
                <p id="fullNameError" class="error-message"></p>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="john.doe@example.com">
                <p id="emailError" class="error-message"></p>
            </div>

            <!-- Date of Birth Input -->
            <div class="form-group">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input">
                <p id="dateOfBirthError" class="error-message"></p>
            </div>

            <!-- Course Selection -->
            <div class="form-group">
                <label for="course" class="form-label">Select Course</label>
                <select id="course" name="course" class="form-select">
                    <option value="">-- Please Select --</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business_administration">Business Administration</option>
                    <option value="electrical_engineering">Electrical Engineering</option>
                    <option value="arts_humanities">Arts & Humanities</option>
                </select>
                <p id="courseError" class="error-message"></p>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" class="form-checkbox">
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
                <p id="termsError" class="error-message" style="margin-left: 8px;"></p>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-button">Submit Admission</button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="success-message" class="hidden">
            <p>ðŸ¥³ Form submitted successfully! We'll be in touch soon.</p>
        </div>
    </div>

    <script>
        const admissionForm = document.getElementById('admissionForm');
        const successMessage = document.getElementById('success-message');

        admissionForm.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                successMessage.classList.remove('hidden');
                admissionForm.reset();
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            } else {
                successMessage.classList.add('hidden');
            }
        });

        function validateForm() {
            let isValid = true;

            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const dateOfBirthInput = document.getElementById('dateOfBirth');
            const courseSelect = document.getElementById('course');
            const termsCheckbox = document.getElementById('terms');

            const fullNameError = document.getElementById('fullNameError');
            const emailError = document.getElementById('emailError');
            const dateOfBirthError = document.getElementById('dateOfBirthError');
            const courseError = document.getElementById('courseError');
            const termsError = document.getElementById('termsError');

            // Full Name Validation
            if (fullNameInput.value.trim() === '') {
                fullNameError.textContent = 'Full Name is required.';
                isValid = false;
            } else {
                fullNameError.textContent = '';
            }

            // Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email Address is required.';
                isValid = false;
            } else if (!emailRegex.test(emailInput.value.trim())) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Date of Birth Validation
            const dobValue = dateOfBirthInput.value;
            if (dobValue === '') {
                dateOfBirthError.textContent = 'Date of Birth is required.';
                isValid = false;
            } else {
                const selectedDate = new Date(dobValue);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (selectedDate > today) {
                    dateOfBirthError.textContent = 'Date of Birth cannot be in the future.';
                    isValid = false;
                } else {
                    dateOfBirthError.textContent = '';
                }
            }

            // Course Selection Validation
            if (courseSelect.value === '') {
                courseError.textContent = 'Please select a course.';
                isValid = false;
            } else {
                courseError.textContent = '';
            }

            // Terms and Conditions Validation
            if (!termsCheckbox.checked) {
                termsError.textContent = 'You must agree to the terms and conditions.';
                isValid = false;
            } else {
                termsError.textContent = '';
            }

            return isValid;
        }
    </script>
</body>
</html>
